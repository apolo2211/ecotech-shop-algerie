<section class="payment-methods-algeria">
    <h3>Modes de paiement disponibles en Algérie</h3>
    
    <div class="payment-options">
        <div class="payment-option">
            <input type="radio" id="cash-delivery" name="payment" checked>
            <label for="cash-delivery">
                <i class="fas fa-money-bill-wave"></i>
                <div>
                    <strong>Paiement à la livraison</strong>
                    <small>Payez en espèces à la réception</small>
                </div>
            </label>
        </div>
        
        <div class="payment-option">
            <input type="radio" id="bank-transfer" name="payment">
            <label for="bank-transfer">
                <i class="fas fa-university"></i>
                <div>
                    <strong>Virement bancaire</strong>
                    <small>CIB - CCP : 1234567890</small>
                </div>
            </label>
        </div>
        
        <div class="payment-option">
            <input type="radio" id="edahabia" name="payment">
            <label for="edahabia">
                <i class="fas fa-credit-card"></i>
                <div>
                    <strong>Carte Edahabia</strong>
                    <small>Paiement sécurisé</small>
                </div>
            </label>
        </div>
        
        <div class="payment-option">
            <input type="radio" id="djezzy" name="payment">
            <label for="djezzy">
                <i class="fas fa-mobile-alt"></i>
                <div>
                    <strong>Djezzy Cash</strong>
                    <small>Paiement via mobile</small>
                </div>
            </label>
        </div>
    </div>
</section>
